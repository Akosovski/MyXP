{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="container">
    <div class="card position-absolute top-50 start-50 translate-middle p-5 pt-4" style="min-width: 22rem; max-width: 28rem; max-height: 36rem;">
        <form action="{% url 'login' %}" method="post">
        <div class="row"> 
                <div class="d-flex flex-row">
                    <h3 class="me-2">MyXP</h3>
                    <h3>Login</h3>
                </div>
                {% csrf_token %}
                <div class="form-group mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" name="username" placeholder= "Username" class="form-control" id="usernameField" value="{{fieldValues.username}}"/>
                </div>
                <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control" id="passwordField"/>
                    <small class="btn btn-link float-end py-2 showPasswordToggle" style="text-decoration: none;">Show</small>
                </div>
                <div class="container mt-3 mx-auto">
                    <div class="d-flex">
                        <input type="submit" value="Login" class="w-100 m-auto btn btn-outline-primary btn-md" style="width: auto"/>
                    </div>
                </div>
                <div class="container mt-3 mx-auto">
                    <input type="submit" value="Register" class="w-100 m-auto btn btn-secondary btn-md">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
