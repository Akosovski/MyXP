<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Experience</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link href="./style.css" rel="stylesheet">
    </head>
    <body>

        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold mb-2">Experience Level 5</h1>
            
            <br>
            <div class="d-block ms-4 me-4">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h3 class="card-text mt-2 ms-1" style="text-align: left;"><span style="font-weight: lighter">My progress :</span> 150 of 1000 points</h3>
            </div>
            <br>

            <div class="col-lg-6 mx-auto">

                <div class="card mt-4 mb-1 ms-3 me-3 border border-primary border-2" style="width: auto;">
                    <div class="card-body">
                        <h3 class="lead mb-4 fs-2 ms-2" style="text-align: left;">My recent activities</h3>
                        <h4 class="card-text">Quickie 05.40 PM - 16th December 2014</h4>
                        <h4 class="card-text">Quickie 05.40 PM - 16th December 2014</h4>
                        <h4 class="card-text">Quickie 05.40 PM - 16th December 2014</h4>
                    </div>
                </div>

            <div class="d-flex mt-5">
                <br>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Activity" required>
                <br>
            </div>

            <div class="d-grid mt-3 gap-2 d-sm-flex justify-content-sm-center" id="button-group">
                <button type="button" class="btn btn-outline-warning btn-lg px-5 m-1">25 points</button>
                <button type="button" class="btn btn-outline-info btn-lg px-5 m-1">50 points</button>
                <button type="button" class="btn btn-outline-primary btn-lg px-5 m-1">75 points</button>
                <button type="button" class="btn btn-outline-success btn-lg px-5 m-1">100 points</button>
            </div>

            </div>
          </div>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
